<div>
	<form name="loginForm" ng-submit="verify()" class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-3 control-label">Identifiant</label>
			<div class="col-sm-9">
				<input ng-model="login" type="text" class="form-control" id="inputEmail3" placeholder="Identifiant" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-3 control-label">Mot de passe</label>
			<div class="col-sm-9">
				<input ng-model="password" type="password" class="form-control" id="inputPassword3" placeholder="Mot de passe" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Se souvenir de moi
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button type="submit" class="btn btn-default">Se connecter</button>
			</div>
		</div>
	</form>
</div>
