	<div ng-controller="OralDetailCtrl" class="modal ng-scope center am-fadeAndSlideTop fade" style="opacity:1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title">Détail du créneau du {{event.start | date:'dd/MM/yyyy'}} à {{event.start | date:'HH:mm'}}</h3>
				</div>
				<form name="DetailOralForm" class="form-horizontal" role="form">
					<div class="modal-body">
						<div class="form-group">
							<label for="title" class="col-sm-3 control-label">Titre</label>
							<div class="col-sm-9">
								<p class="form-control-static">{{event.title}}</p>
							</div>
						</div>
						<div class="form-group">
							<label for="participants" class="col-sm-3 control-label">Participants</label>
							<div class="col-sm-9">
								<p class="form-control-static">{{event.participants}}</p>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" ng-click="$hide()">Retour</button>
					</div>
				</form>
			</div>
		</div>
	</div>
