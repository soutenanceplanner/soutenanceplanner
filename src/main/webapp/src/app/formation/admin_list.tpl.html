

<legend>Formations</legend>
<table ng-table="tableParams" show-filter="true" class="table">
    <tr ng-repeat="formation in $data">
	    <td filter="{ 'name': 'text' }">
	    	<a ui-sref="formation.detail({id:formation.id})"><strong>{{formation.name}}</strong></a>
	    </td>
	    <td><button  class="close" type="button" data-placement="top" data-duration="3" data-animation="am-fadeAndSlideTop" data-container="body" data-type="success" data-keyboard="true"
			data-template="formation/confirmation.tpl.html" data-scope="formation" bs-modal="modal">&times;</button>
    </tr>
</table>
<button ui-sref="formation.add" class="btn btn-default center-block">Ajouter</button>
