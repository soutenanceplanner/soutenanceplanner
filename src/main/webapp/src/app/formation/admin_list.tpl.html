<fieldset>
	<legend>Formations</legend>
	<table class="table table-hover">
		<tr>
			<th>Nom</th>
			<th></th>
		</tr>
		<tr ng-repeat="formation in formations">
			<!--<th><a href="#/formation/{{formation.id}}"><span>{{formation.name}}</span></a></th> -->
			<th><a ui-sref="formation.detail({id:formation.id})"><span>{{formation.name}}</span></a></th>
			<td><button ng-click="deleteFormation(formation.id)" type="button" class="close">&times;</button></td>
		</tr>
	</table>
	<button ui-sref="formation.add" class="btn btn-default center-block">Ajouter</button>
</fieldset>
