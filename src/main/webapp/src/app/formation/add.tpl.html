<form name="addFormationForm" ng-submit="formationAdd()" class="form-horizontal" role="form">
	<legend>Ajout d'une formation</legend>
	<div class="form-group">
		<label for="name" class="col-sm-3 control-label">Nom</label>
		<div class="col-sm-9">
			<input data-ng-model="formation.name" type="text" class="form-control" id="name" placeholder="Nom" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<button ui-sref="formation" class="btn btn-default">Liste</button>
			<button class="btn btn-default" ng-click="createFormation()">Valider</button>
		</div>
	</div>
</form>
