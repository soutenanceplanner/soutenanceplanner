<div class="alert" tabindex="-1" ng-class="[type ? 'alert-' + type : null]">


<div class="modal-header">
	<h3 class="modal-title">Suppression  {{calendar.title}} </h3>
</div>
<div class="modal-body">
Merci de confirmez la suppression du calendrier "{{calendar.title}}" pour la formation {{calendar.formation}}
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="deleteCalendar(calendar.id)">Supprimer</button>
  <button type="button" ng-click="$hide()">Annuler</button>
</div>

</div>
