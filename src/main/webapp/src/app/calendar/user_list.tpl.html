    
<legend>Calendriers</legend>
<table class="table table-hover">
	<tr>
		<th>Titre</th>
		<th>Début</th>
		<th>Fin</th>
		<th>Durée</th>
	</tr>
	<tr ng-repeat="calendar in calendars">
		<td><a ui-sref="calendar.detail({id:calendar.id, link:calendar.link})"><span>{{calendar.title}}</span></a></td>
		<td>{{calendar.beginningDate | date:'dd/MM/yyyy'}}</td>
		<td>{{calendar.endingDate | date:'dd/MM/yyyy'}}</td>
		<td>{{calendar.duration*60}}</td>
		<td><button  class="close" type="button" data-placement="top" data-duration="3" data-animation="am-fadeAndSlideTop" data-container="body" data-type="success" data-keyboard="true" bs-alert="alert"
		data-template="calendar/confirmation.tpl.html" data-scope="calendar" bs-modal="">&times;</button></td>
	</tr>
</table>
<button ui-sref="calendar.user.add" class="btn btn-default center-block">Ajouter</button>
