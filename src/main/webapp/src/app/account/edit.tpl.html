<form name="editAccountForm" class="form-horizontal" role="form">
	<legend>Mise à jour</legend>
	<div class="form-group">
		<label for="login" class="col-sm-4 control-label">Identifiant</label>
		<div class="col-sm-5">
			<input data-ng-model="user.login" type="text" class="form-control" id="login" placeholder="Identifiant" ng-disabled="true" required>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-4 control-label">Email</label>
		<div class="col-sm-5">
			<input data-ng-model="user.mail" name="uEmail" type="email" class="form-control" id="email" placeholder="Email" required>
		</div>
      <label class="col-sm-3 help-inline" ng-show="editAccountForm.uEmail.$error.email">Cette adresse mail n'est pas valide !</label>
      <label class="col-sm-3 help-inline" ng-show="editAccountForm.uEmail.$error.required">Compléter votre adresse mail !</label>
      
	</div>

	<div class="form-group">
		<label for="flag" class="col-sm-4 control-label">Statut</label>
		<div class="col-sm-5">
			<input ng-model="user.flag" ng-disabled="true" type="text" class="form-control" required></input>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-4 control-label">Mot de passe</label>
		<div class="col-sm-5">
			<input data-ng-model="user.password" type="password" class="form-control" id="password" name="password"  required>
		</div>
	<label class="col-sm-3 help-inline" ng-show="editAccountForm.password.$error.required">Compléter votre mot de passe !</label>
		
	</div>
	<div class="form-group" ng-show="isAdmin === false">
		<label for="passwordConfirm" class="col-sm-4 control-label">Confirmation</label>
		<div class="col-sm-5" >
			<input ng-model="passwordConfirm" type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" value="password" required>
		</div>
		<label ng-show="user.password != passwordConfirm && passwordConfirm != null " class="col-sm-3 control-label">Les mots de passes ne sont pas identiques !</label>
		<label ng-show="editAccountForm.passwordConfirm.$error.required">Confirmer votre mot de passe !</label>
			
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-5">
			<button class="btn btn-default" ng-click="validate()">Valider</button>
		</div>
	</div>
</form>
