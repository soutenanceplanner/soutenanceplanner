<legend>Utilisateurs</legend>

<table ng-table="tableParams" show-filter="true" class="table">
    <tr ng-repeat="user in $data">
	    <td data-title="'Identifiant'" filter="{ 'login': 'text' }">
	        <a ui-sref="account.detail({id:user.id})"><strong>{{user.login}}</strong></a>
	    </td>
	    <td data-title="'Email'" filter="{ 'mail': 'text' }">
	        {{user.mail}}
	    </td>
	    <td data-title="'Status'" filter="{ 'flag': 'select' }" filter-data="names($column)">
	        {{user.flag}}
	    </td>
  <td>
	      <button  class="close" type="button" data-placement="top" data-duration="3" data-animation="am-fadeAndSlideTop" data-container="body" data-type="success" data-keyboard="true"
			data-template="account/confirmation.tpl.html" data-scope="user" bs-modal="modal">&times;</button>
		</td>
    </tr>
</table>
<button ui-sref="account.admin.add" class="btn btn-default center-block">Ajouter</button>
