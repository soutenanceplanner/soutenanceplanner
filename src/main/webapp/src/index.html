<!doctype html>
<html xmlns:ng="http://angularjs.org" class="ng-scope" data-ng-app="soutenanceplanner" id="ng-app" lang="fr" data-ng-controller="MainCtrl">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>Soutenanceplanner - <%= version %></title>

	 <!-- compiled CSS -->
    <% styles.forEach( function ( file ) { %>
      <link rel="stylesheet" type="text/css" href="<%= file %>" />
    <% }); %>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-additions.min.css" />

    <style>[ng-cloak] { display: none; }</style>
</head>
<body>

	<div ng-include="'menu/menuTop.tpl.html'"></div>

	<div class="container main">
		<div ui-view></div>
	</div>

	<!-- compiled JavaScript -->
    <% scripts.forEach( function ( file ) { %>
      <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>
    
    
</body>
</html>
